<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div id="upper"> 
        <div id="name">Scissor-Paper-Rock</div>
        <button id="start" class="hover">START</button>
        </div>
    </header>
    <main>
        <div id="container">
        <div id="pic"> 
            <button id="rock" class="icon hover"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" class="icon hover"><i class="fa-solid fa-hand"></i></button>
            <button id="scissor" class="icon hover"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
    </div>
    <div id="score">
            <div class="p"> Player <div class="s">score</div></div>
            <div class="p">Computer<div class="s1 s"> score</div></div>
        </div>
        <div id="select" class="hide">
            <h3><strong>Selected</strong></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
